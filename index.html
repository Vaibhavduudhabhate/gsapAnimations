<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
  <style>
    .animated-text {
      /* font-size: 24px; */
      color: #333;
      /* position: absolute; */
      height: 5px;
      display: inline-block;
      /* bottom: -50px; Initial position below the viewport */
      /* animation: slide-up 2s ease infinite; Adjust duration and timing function */
    }
    .animated-text2{
        /* font-size: 24px; */
      color: #333;
      display: inline-block;
      /* position: absolute; */
      /* height: 5px; */
      /* bottom: -50px; Initial position below the viewport */
      /* animation: slide-up2 6s ease infinite; Adjust duration and timing function */
    }
    .zeroClass{
        /* font-size: 24px; */
      color: #333;
      display: inline; 
    }
    .twoClass{
        /* font-size: 24px; */
      color: #333;
    }
    .plusClass{
        /* font-size: 24px; */
      color: #333;
      /* position: absolute; */
    }
    .container{
        font-size: 50px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 700px;
    }
    @keyframes slide-up {
      0% {
        transform: translateY(100%); /* Start position */
      }
      100% {
        transform: translateY(0); /* End position (fully visible) */
        top: 0;
      }
    }
    @keyframes slide-up2 {
      0% {
        transform: translateY(100%); /* Start position */
      }
      100% {
        transform: translateY(0); /* End position (fully visible) */
      }
    }
    .relativeDiv{
        position: relative;
    }
    .textdiv2{
        display: none;
    }
    .textdiv3{
        display: none;
    }
    .lettersCont{
        font-size: 50px;
        width: 150px;
        display: flex;
        justify-content: space-between;
        flex-direction: row;
    }
    .mt-5{
        margin-top: 30px;
    }
  </style>
</head>

<body>
    <div id="changingText">250</div>
    <div class="container mt-5">
        <div class="relativeDiv">
            <div class="lettersCont">
                <div class="allLets">
                    <span class="twoClass">2</span>
                    <span class="zeroClass" id="zeroClass">0</span>
                    <span class="animated-text" id="Animated">5</span>
                    <span class="animated-text2" id="Animatedtwo">0</span>
                </div>
                <span class="plusClass">+</span>
            </div>
        </div>
        <div class="textDiv">
            <div class="textdiv1">Clients</div>
            <div class="textdiv2">PROJECTS</div>
            <div class="textdiv3">minutes of content</div>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

<script src="script.js"></script>
</body>
</html>
